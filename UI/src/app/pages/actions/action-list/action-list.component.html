<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="p-d-flex p-jc-between p-ai-center" style="display: flex; justify-content: space-between;
      align-items: end;">
      <div>
        <h5>Actions</h5>
        <p>You see all the actions for a single phase</p>
      </div>
      <div>
        <p-dropdown [options]="phases" placeholder="Select phase" [(ngModel)]="selectedPhase" (onChange)="phaseChange()" optionLabel="name"></p-dropdown>
      </div>
        </div>
        <p-table *ngIf="selectedPhase" [value]="actions" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Duration</th>
                  <th>Actions</th>
              </tr>
          </ng-template>

          <ng-template pTemplate="caption">
            <div class="table-header p-d-flex p-jc-between p-ai-center">
                  <button type="button" pButton pRipple label="Add new action" (click)="create()"></button>
                </div>
          </ng-template>
          <ng-template pTemplate="body" let-action>
              <tr>
                  <td>{{ action.name }}</td>
                  <td>{{ action.duration }}</td>
                  <td>
                    <p-button styleClass="p-button-warning mr-2" label="Edit" (click)="edit(action)"></p-button>
                    <p-button styleClass="p-button-danger" label="Delete" (click)="deleteEvent(action)"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>

    </div>
  </div>
</div>
